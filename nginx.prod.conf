# ============================================
# Configuration Nginx - PRODUCTION avec HTTPS
# ============================================
# NOTE: Si vous utilisez Coolify, ce fichier n'est PAS nécessaire
# Coolify gère automatiquement le SSL/TLS avec Let's Encrypt
#
# Utilisez ce fichier uniquement pour déploiement manuel avec certificats SSL
# ============================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # Sécurité
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/json application/xml+rss
               application/x-font-ttf application/x-font-opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=3r/m;

    # Redirection HTTP vers HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # ACME challenge pour Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Rediriger tout le reste vers HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Serveur HTTPS principal
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;  # Remplacer par votre domaine: votre-domaine.com www.votre-domaine.com
        root /var/www/html;
        index index.html;

        # Certificats SSL (à remplacer par vos certificats)
        # Si vous utilisez Let's Encrypt avec Certbot:
        # ssl_certificate /etc/letsencrypt/live/votre-domaine.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/votre-domaine.com/privkey.pem;

        # Certificats auto-signés (DÉVELOPPEMENT UNIQUEMENT):
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Configuration SSL/TLS moderne et sécurisée
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # Session SSL
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # HSTS (HTTP Strict Transport Security)
        # Attendez d'être sûr que HTTPS fonctionne avant d'activer ceci !
        # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Logs
        access_log /var/log/nginx/app-access.log main;
        error_log /var/log/nginx/app-error.log;

        # API Backend avec rate limiting
        location /api {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 90;
            proxy_connect_timeout 90;
            proxy_send_timeout 90;

            # Security headers pour API
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "DENY" always;
        }

        # Login endpoint avec rate limiting strict
        location /api/auth/login {
            limit_req zone=login burst=5 nodelay;

            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Socket.io WebSocket
        location /socket.io/ {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
            proxy_connect_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Health check et metrics
        location ~ ^/(health|metrics) {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Fichiers uploadés
        location ^~ /uploads/ {
            alias /app/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;

            # Sécurité: empêcher l'exécution de scripts uploadés
            location ~ \.(php|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
                deny all;
            }
        }

        # Service Worker (ne pas mettre en cache)
        location = /sw.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Manifest PWA (ne pas mettre en cache)
        location = /manifest.json {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Fichiers statiques avec cache long
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Fichiers sensibles - bloquer l'accès
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ^/(\.env|\.git|composer\.(json|lock)|package(-lock)?\.json|README\.md) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Frontend SPA - toutes les routes HTML vers index.html
        location / {
            try_files $uri $uri/ /index.html;

            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }
    }
}

# ============================================
# INSTRUCTIONS DE CONFIGURATION SSL
# ============================================
#
# OPTION 1: COOLIFY (RECOMMANDÉ)
# -------------------------------
# Coolify gère automatiquement SSL avec Let's Encrypt
# Utilisez simplement nginx.conf (pas nginx.prod.conf)
# Coolify s'occupe du reverse proxy et des certificats
#
# OPTION 2: LET'S ENCRYPT MANUEL (avec Certbot)
# ----------------------------------------------
# 1. Installer Certbot:
#    docker run -it --rm -v "/etc/letsencrypt:/etc/letsencrypt" certbot/certbot certonly --webroot -w /var/www/certbot -d votre-domaine.com
#
# 2. Décommenter les lignes ssl_certificate dans ce fichier
#
# 3. Remplacer nginx.conf par nginx.prod.conf dans Dockerfile
#
# 4. Renouvellement auto avec cron:
#    0 12 * * * docker run --rm -v "/etc/letsencrypt:/etc/letsencrypt" certbot/certbot renew --quiet
