# Docker Compose pour Coolify (Traefik Native)
# Ce fichier est utilisé par Coolify pour déployer l'application

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # Variables injectées par Coolify via l'interface
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - HOST=${HOST:-0.0.0.0}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - LOG_LEVEL=${LOG_LEVEL:-warn}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-}
      - SMTP_SECURE=${SMTP_SECURE:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    networks:
      - coolify
    labels:
      # ⚠️ LABEL CRITIQUE - Indique à Traefik sur quel port router
      - "traefik.http.services.app.loadbalancer.server.port=3000"
      # Enable Traefik
      - "traefik.enable=true"
      # Gzip compression
      - "traefik.http.middlewares.gzip.compress=true"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coolify
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backup:
    image: postgres:15-alpine
    environment:
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=${DB_NAME}
      - PGUSER=${DB_USER}
      - PGPASSWORD=${DB_PASSWORD}
    volumes:
      - backups:/backups
    networks:
      - coolify
    entrypoint: |
      sh -c '
      while true; do
        echo "[BACKUP] Starting daily backup at $$(date)"
        pg_dump -h postgres -U $$PGUSER -d $$PGDATABASE -F c -f /backups/backup_$$(date +%Y%m%d_%H%M%S).dump
        echo "[BACKUP] Backup completed"
        find /backups -name "backup_*.dump" -mtime +7 -delete
        echo "[BACKUP] Old backups cleaned (>7 days)"
        sleep 86400
      done
      '
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
  uploads:
  logs:
  backups:

networks:
  coolify:
    external: true
    name: coolify
